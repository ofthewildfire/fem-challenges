<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <title> Base Apparel coming soon page </title>

</head>

<body>

  <header>
    <img src="./images/logo.svg" alt="Base Apparel Company Logo">
  </header>

  <section class="image--container">
    <img src="./images/hero-mobile.jpg" alt="Girl in orange shirt with green plant in the background">
  </section>


  <section class="text--container">
    <div class="text--container__information">
      <h1 class="text--container__title">
        <span class="text--container__title__accent">
          We're
        </span>
        coming soon
      </h1>
      <p class="text--container__paragraph">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
    </div>
    <div class="text--container__signup">
      <label for="email-signup">
        <input type="email" id="email-signup" placeholder="Email Address">
      </label>
      <button class="text--container__signup__btn">
        <img src="./images/icon-arrow.svg" alt="Button arrow icon">
      </button>
    </div>
  </section>








</body>

</html>
